name: dartframe
description: DartFrame is a Dart library inspired by Geo-(Pandas), simplifying structured data handling (tables, CSVs, JSON) with function tools for filtering, transforming, and analysis.
version: 0.5.2
repository: https://github.com/gameticharles/DartFrame

environment:
  sdk: ^3.6.0

documentation: "https://github.com/gameticharles/DartFrame/blob/main/doc/dataframe.md"

# Add regular dependencies here.
dependencies:
  intl: ^0.20.2
  geojson_vi: ^2.2.5
  geoxml: ^2.6.2
  web: ^1.1.1
  r_tree: ^3.0.1
  ffi: ^2.1.4

dev_dependencies:
  benchmark_harness: ^2.3.1
  lints: ^5.0.0
  test: ^1.24.0

topics:
  - dataframe
  - series
  - geodataframe
  - geoseries
